<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Test - Faydo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .success {
            color: #4CAF50;
            font-size: 48px;
            margin: 20px 0;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:active {
            background: #5568d3;
        }
        #test-results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>موبایل شما متصل است!</h1>
        <p>اگر این صفحه را می‌بینید، یعنی اتصال شبکه کار می‌کند.</p>
        
        <div class="info">
            <div><span class="label">زمان:</span> <span id="time"></span></div>
            <div><span class="label">User Agent:</span> <span id="ua"></span></div>
            <div><span class="label">Screen:</span> <span id="screen"></span></div>
            <div><span class="label">Protocol:</span> <span id="protocol"></span></div>
        </div>

        <button onclick="testHTTPS()">تست HTTPS</button>
        <button onclick="testAPI()">تست API</button>
        
        <div id="test-results"></div>
    </div>

    <script>
        // Display info
        document.getElementById('time').textContent = new Date().toLocaleString('fa-IR');
        document.getElementById('ua').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = screen.width + 'x' + screen.height;
        document.getElementById('protocol').textContent = window.location.protocol;

        function showResult(message, isError = false) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.style.display = 'block';
            resultsDiv.style.color = isError ? '#f44336' : '#4CAF50';
            resultsDiv.textContent = message;
        }

        async function testHTTPS() {
            showResult('در حال تست HTTPS...');
            try {
                window.location.href = 'https://' + window.location.host;
            } catch (error) {
                showResult('خطا: ' + error.message, true);
            }
        }

        async function testAPI() {
            showResult('در حال تست API...');
            try {
                const response = await fetch('/api/accounts/users/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showResult('✅ API کار می‌کند! Status: ' + response.status);
                } else {
                    showResult('⚠️ API پاسخ داد اما با خطا: ' + response.status, true);
                }
            } catch (error) {
                showResult('❌ خطا در اتصال به API: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
